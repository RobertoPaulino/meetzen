<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MeetZen - Simple Meeting Scheduler</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            "zen-blue": "#3B82F6",
                            "zen-blue-dark": "#2563EB",
                        },
                    },
                },
            };
        </script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="bg-gray-50 min-h-screen py-8 px-4">
        <div class="max-w-md mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">MeetZen</h1>
                <p class="text-gray-600">Simple Meeting Scheduler</p>
            </div>

            <!-- Main Card -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <form id="inviteForm" class="space-y-4">
                    <!-- Your Name -->
                    <div>
                        <label
                            for="senderName"
                            class="block text-sm font-medium text-gray-700 mb-1"
                        >
                            Your Name
                        </label>
                        <input
                            type="text"
                            id="senderName"
                            name="sender_name"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zen-blue focus:border-transparent"
                            placeholder="Enter your name"
                        />
                    </div>

                    <!-- Your Email -->
                    <div>
                        <label
                            for="senderEmail"
                            class="block text-sm font-medium text-gray-700 mb-1"
                        >
                            Your Email <span class="text-red-500">*</span>
                        </label>
                        <input
                            type="email"
                            id="senderEmail"
                            name="sender_email"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zen-blue focus:border-transparent"
                            placeholder="your.email@example.com"
                        />
                        <div
                            id="senderEmailError"
                            class="text-red-500 text-sm mt-1 hidden"
                        ></div>
                    </div>

                    <!-- Recipient Email -->
                    <div>
                        <label
                            for="recipientEmail"
                            class="block text-sm font-medium text-gray-700 mb-1"
                        >
                            Recipient Email <span class="text-red-500">*</span>
                        </label>
                        <input
                            type="email"
                            id="recipientEmail"
                            name="recipient_email"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zen-blue focus:border-transparent"
                            placeholder="recipient@example.com"
                        />
                        <div
                            id="recipientEmailError"
                            class="text-red-500 text-sm mt-1 hidden"
                        ></div>
                    </div>

                    <!-- Meeting Title -->
                    <div>
                        <label
                            for="title"
                            class="block text-sm font-medium text-gray-700 mb-1"
                        >
                            Meeting Title
                        </label>
                        <input
                            type="text"
                            id="title"
                            name="title"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zen-blue focus:border-transparent"
                            placeholder="Weekly check-in"
                        />
                    </div>

                    <!-- Meeting Date & Time -->
                    <div>
                        <label
                            for="datetime"
                            class="block text-sm font-medium text-gray-700 mb-1"
                        >
                            Meeting Date & Time
                            <span class="text-red-500">*</span>
                        </label>
                        <input
                            type="datetime-local"
                            id="datetime"
                            name="datetime"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zen-blue focus:border-transparent"
                        />
                        <div
                            id="datetimeError"
                            class="text-red-500 text-sm mt-1 hidden"
                        ></div>
                    </div>

                    <!-- Meeting Link -->
                    <div>
                        <label
                            for="meetingLink"
                            class="block text-sm font-medium text-gray-700 mb-1"
                        >
                            Meeting Link
                        </label>
                        <input
                            type="text"
                            id="meetingLink"
                            name="meeting_link"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zen-blue focus:border-transparent"
                            placeholder="https://zoom.us/j/... or conference room"
                        />
                    </div>

                    <!-- Optional Message -->
                    <div>
                        <label
                            for="message"
                            class="block text-sm font-medium text-gray-700 mb-1"
                        >
                            Optional Message
                        </label>
                        <textarea
                            id="message"
                            name="message"
                            rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zen-blue focus:border-transparent resize-vertical"
                            placeholder="Any additional details..."
                        ></textarea>
                    </div>

                    <!-- Status Messages -->
                    <div id="statusMessage" class="hidden"></div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        id="submitBtn"
                        class="w-full bg-zen-blue text-white py-2 px-4 rounded-md hover:bg-zen-blue-dark focus:outline-none focus:ring-2 focus:ring-zen-blue focus:ring-offset-2 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Send Invite
                    </button>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
